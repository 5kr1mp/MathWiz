<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="style.css">   
    <script src="https://kit.fontawesome.com/277c41dddb.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
    <audio autoplay loop>
        <source src="SoundEfcts/index.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
       <div id="home" class="flex-column flex-center">
        <img class="main-logo" src="Pictures/jo.png" alt="">
        <h1>Are You Ready?</h1>
        <a href="Html/lvl1.html" class="btn" id="clickLink">Play</a>
        <a href="Html/highscores.html" id="highscore-btn" class="btn">High Scores <i class="fa-solid fa-crown"></i></a>
       </div>
    </div>
    <audio id="clickSound" src="SoundEfcts/click.mp3"></audio>

    <script>
        var clickLink = document.getElementById("clickLink");
        var clickSound = document.getElementById("clickSound");
    
        clickLink.addEventListener("click", function(event) {
            event.preventDefault(); // Prevent default link behavior (redirecting)
            clickSound.play(); // Play the sound effect
            setTimeout(function() {
                window.location.href = clickLink.href; // Redirect after sound effect finishes playing
            }, 1000); // Adjust the delay (in milliseconds) to match the duration of the sound effect
        });
        </script>
</body>
</html>
