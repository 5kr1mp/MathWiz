<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MathWiz</title>
    <link rel="stylesheet" href="game.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <audio autoplay loop id="game-audio">
        <source src="SoundEfcts/game.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <div class="logo-container">
        <img class="side-logo" src="Pictures/jo.png" alt="">
    </div>
     <div id="hud">
                <div class="hud-item">
                    <p id="progressText" class="hud-prefix">
                        Question
                    </p>
                    <div id="progressBar">
                        <div id="progressBarFull"></div>
                    </div>
                </div>
                <div class="hud-item">
                    <P class="hud-prefix">
                        Score
                    </P>
                    <h1 class="hud-main-text" id="score">
                        0
                    </h1>
                </div>
            </div>
    <div class="game-container lvl3">
        <div class="character" id="character">
            <div class="charhp-bar" id="charhp-bar"></div>
            <div class="char-projectile" id="char-projectile"></div>
        </div>
        <div class="enemy3" id="enemy">
            <div class="enemyhp-bar" id="enemyhp-bar"></div>
            <div class="enemy-projectile p3" id="enemy-projectile"></div>
        </div>
    </div>
    <div class="qs-container">
        <div id="game" class="justify-center justify-column">
            <h1 id="question"> what is the answer of the question</h1>
            <div class="choice-container">
                <p class="choice-prefix">A</p>
                <p class="choice-text" data-number="1">choice</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">B</p>
                <p class="choice-text" data-number="2">choice</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">C</p>
                <p class="choice-text" data-number="3">choice</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">D</p>
                <p class="choice-text" data-number="4">choice</p>
            </div>
        </div>
    </div>
    <script src="JS/lvl3.js"></script>
</body>
</html>
